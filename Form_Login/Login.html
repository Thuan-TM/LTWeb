<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="Login container">
        <div class="justify-content-center align-items-center d-flex">
            <div class="row g-0">
                <div class="col-md-6 d-md-block d-none">
                    <img class="Img"
                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" alt="">
                </div>
                <div class="header col-md-6 d-flex align-items-center">
                    <div class="form-login">
                        <form class="row g-0" action="../Admin/admin.html" onsubmit="checkLogin()">
                            <div class="Icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor"
                                    class="bi bi-door-open-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
                                </svg>
                                <h1 style="font-size: 50px; font-weight: bold;">Log In</h1>
                            </div>
                            <div class="mb-5">
                                <h5 style="font-weight:400;">Sign into your account</h5>
                            </div>

                            <div class="md-12 mb-3">
                                <label for="inputusername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="inputusername" required>
                            </div>
                            <div class="md-12 mb-3">
                                <label for="inputpassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputpassword" required>
                            </div>
                            <div class="form-check mb-2 col-md-8">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Remember me
                                </label>
                            </div>
                            <div class="col-md-4">
                                <a class="text-muted text-reset" href="#!" style="font-weight:400 ;">Forgot
                                    password?</a>
                            </div>
                            <div>
                                <button type="submit" class="btn">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const userName =  document.getElementById('inputusername')
        const passWord =  document.getElementById('inputpassword')
        function checkLogin() {
            if(userName.value == "Admin" && passWord.value == "Team9"){
                localStorage.setItem('Islogin','true')
                return true
            }
            else {
                localStorage.setItem('Islogin','false')
                alert("Mật khẩu sai hoặc tài khoản không đúng!")
                return false
            }
        }
    </script>
</body>

</html>
