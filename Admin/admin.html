<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./admin.css">
  </head>
  <body>
      <!-- Header page -->
    <header>
      <div class="container-fluid">
        <div class="row admin_content">
          <div class="col-11 admin_title">PAGE ADMIN</div>
          <div class="col-1 admin_icon">
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-bell"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- End header page -->

    <!-- Content -->
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-3 content_left">
            <div class="user">
              <div class="page_icon">
                <i class="fa-solid fa-earth-africa"></i>
              </div>
              <div class="page_admin">
                <div class="userName">Nh√≥m 8</div>
                <div class="status">
                    <div class="status_icon"><i class="fa-solid fa-circle"></i></div>
                    <p>ONLINE</p>
                </div>
              </div>
            </div>
            <div class="search">
              <input type="text" placeholder="Search..." />
            </div>
            <ul class="list_chucNang">
              <li class="item_chucNang">
                  <div class="icon_chucNang"><i class="fa-solid fa-house-user"></i></div>
                  <a href="#">Home page</a>
              </li>
              <li class="item_chucNang">
                  <div class="icon_chucNang"><i class="fa-solid fa-list"></i></div>
                  <a href="#">Dish</a>
              </li>
              <li class="item_chucNang">
                  <div class="icon_chucNang"><i class="fa-solid fa-user-check"></i></div>
                  <a href="#">Client</a>
              </li>
              <li class="item_chucNang">
                <div class="icon_chucNang"><i class="fa-solid fa-receipt"></i></div>  
                <a href="#">Statistical</a>
            </li>
              <li class="item_chucNang">
                <div class="icon_chucNang"><i class="fa-solid fa-right-to-bracket"></i></div>  
                <a href="#">Logout</a>
            </li>
            </ul>
          </div>
          <div class="col-9">
            
            <div class="homePage_title"><p>HOME PAGE</p></div>
            <ul class="dashboard row">
              <li class="col-3 dashboard_item new_orders">
                <div class="icon">
                  <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="amount">120</div>
                <p>NEW ORDERS</p>
              </li>
              <li class="col-3 dashboard_item comments">
                <div class="icon"><i class="fa-solid fa-comment"></i></div>
                <div class="amount">50</div>
                <p>COMMENTS</p>
              </li>
              <li class="col-3 dashboard_item new_users">
                <div class="icon"><i class="fa-solid fa-user"></i></div>
                <div class="amount">30</div>
                <p>NEW USERS</p>
              </li>
              <li class="col-3 dashboard_item amount_search">
                <div class="icon">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="amount">25.4K</div>
                <p>SEARCH</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
