      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/admin.css" />
  </head>
  <body>
    <!-- Design navbar ẩn -->
    <div class="main-model"></div>
    <nav class="menu-aside">
      <ul class="nav_list_chucNang">
        <div class="search">
          <input type="text" placeholder="Search..." />
        </div>
        <li class="item_chucNang active">
          <a class="item" href="./admin.html">
            <i class="fa-solid fa-house-user"></i>
            Home page</a>
        </li>
        <li class="item_chucNang">
          <a class="item" href="./dish.html">
            <i class="fa-solid fa-list"></i>
            Dish</a>
        </li>
        <li class="item_chucNang">
          <a class="item" href="#">
            <i class="fa-solid fa-user-check"></i>
            Client</a>
        </li>
        <li class="item_chucNang">
          <a class="item" href="#">
            <i class="fa-solid fa-receipt"></i>
            Statistical</a>
        </li>
        <li class="item_chucNang Logout">
          <a class="item" href="../Form_Login/Login.html">
            <i class="fa-solid fa-right-to-bracket"></i>
            Logout</a>
        </li>
      </ul>
    </nav>
<!-- End design navbar -->

    <!-- Header page -->
    <header>
      <div class="container-fluid">
        <div class="admin_content">
          <div class="admin_title">PAGE ADMIN</div>
          <div class="admin_icon">
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-bell"></i>
            <i id="navToggler" class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- End header page -->

    <!-- Content -->
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 content_left">
            <div class="row justify-content-center user">
              <div class="col-auto page_icon">
                <img
                  src="../Img/Logo-Thuy_Loi.png"
                  alt="Logo Đại học Thủy Lợi"
                />
              </div>
              <div class="col-auto page_admin">
                <div class="userName">Nhóm 9</div>
                <div class="status">
                  <div class="status_icon">
                    <i class="fa-solid fa-circle"></i>
                  </div>
                  <p>ONLINE</p>
                </div>
              </div>
            </div>

            
            <ul class="list_chucNang">
              <div class="search">
                <input type="text" placeholder="Search..." />
              </div>
              <li class="item_chucNang active">
                <a class="item" href="./admin.html">
                  <i class="fa-solid fa-house-user"></i>
                  Home page</a>
              </li>
              <li class="item_chucNang">
                <a class="item" href="./dish.html">
                  <i class="fa-solid fa-list"></i>
                  Dish</a>
              </li>
              <li class="item_chucNang">
                <a class="item" href="#">
                  <i class="fa-solid fa-user-check"></i>
                  Client</a>
              </li>
              <li class="item_chucNang">
                <a class="item" href="#">
                  <i class="fa-solid fa-receipt"></i>
                  Statistical</a>
              </li>
              <li class="item_chucNang Logout">
                <a class="item" href="../Form_Login/Login.html">
                  <i class="fa-solid fa-right-to-bracket"></i>
                  Logout</a>
              </li>
            </ul>
          </div>
          <div class="col-md-9 content_right">
            <div class="path">
              <i class="fa-solid fa-house-chimney"></i> <a href="#">Home</a>
            </div>
            <div class="homePage_title"><p>HOME PAGE</p></div>
            <ul class="dashboard row">
              <li class="col-md-3 dashboard_item new_orders">
                <div class="icon">
                  <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="amount">120</div>
                <p>NEW ORDERS</p>
              </li>
              <li class="col-md-3 dashboard_item comments">
                <div class="icon"><i class="fa-solid fa-comment"></i></div>
                <div class="amount">50</div>
                <p>COMMENTS</p>
              </li>
              <li class="col-md-3 dashboard_item new_users">
                <div class="icon"><i class="fa-solid fa-user"></i></div>
                <div class="amount">30</div>
                <p>NEW USERS</p>
              </li>
              <li class="col-md-3 dashboard_item amount_search">
                <div class="icon">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="amount">25.4K</div>
                <p>SEARCH</p>
              </li>
            </ul>
          </div>
        </div>
      </div>

    <p class="title_endPage">Design by team 9</p>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
